<!DOCTYPE html>
<html>
<head>
 
    <titl>Add remove class</titl></title>
<style>
.box1{
    background-color: aqua;
    font-size: 1.5em;
    color: #fff;
}
.box2{
    background-color: red;
    font-size: 0.5em;
    color: #ddd;
}
#one #two #three{
    width: 100px;
    height: 100px;
    display: inline-block;
}
</style>
</head>
<body>
    <div id="one" class="myclass">Box one</div>
    <div id="two" class="myclass">Box two</div>
    <div id="three" class="myclass">Box three</div>
   
   
   <script>
    var el=document.querySelectorAll('.myclass');
    for(var x ; x<el.length;x++)
    {
        el[x].onclick=function(){
            
            this.classList.toggle('box1')
            console.log(this);
            
        }
    }
    
    
    </script>
</body>
</html>
