<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Select Event Listner</title>
   
</head>
<body>
    <div id="output"></div>
    <input type="text" value="My Name is Hardik" id="inputid">
    <script>
    document.getElementById('inputid').addEventListener('select',myfun);
    function myfun() {
        console.dir(event.target);

        var a=event.target;
        var str=event.target.value;
        var result=str.substring(a.selectionStart,a.selectionEnd);
        console.log(result);
        document.getElementById('output').innerHTML=result;
    }
    </script>
</body>
</html>
