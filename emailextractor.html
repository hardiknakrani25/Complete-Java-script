<script>
    var emailregx = /([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z.]+)/ig;
function extract() {
    var output=document.myForm.txtarea.value;
    console.log(output);

    var reg=output.match(emailregx);
    console.log("output of emails : "+reg);

    var holder=[];
for (let index = 0; index < reg.length; index++) {
 if (holder.indexOf(reg[index])) {

     holder.push(reg[index]);
     
 }

    
}
console.log(holder);

document.myForm.txtarea2.value=holder;
}
</script>
