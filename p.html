<script>
    var a=[1,2,3,4]
    function swap()
    {
        for(var x=a.length-1;x>0;x--)
        {
            console.log(x);
            
            var holder=Math.floor(Math.random()*(x+1));
            console.log(holder)
            var i=a[x];
            a[x]=a[holder];
            a[holder]=i;

        }
    }
    swap();

    console.log(a);
    
</script>
